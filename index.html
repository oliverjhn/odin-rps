<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="score">
        <h3>Your score - Computer score</h3>
        <div id="score-display">
            <div id="yourscore">0</div>
            <div>-</div>
            <div id="computerscore">0</div>
        </div>
    </div>

    <div id="output">
        You won, good for your i guess. this is a test
    </div>

    <div id="button-container">
        <button class="choice-button" id="rock">Rock</button>
        <button class="choice-button" id="paper">Paper</button>
        <button class="choice-button" id="scissors">Scissors</button>
    </div>
</body>

</html>
